		function rightOpen(v) {

		    if($("body").attr("class")=="skin-blue fixed sidebar-mini sidebar-collapse"){
			  	$("body").removeClass("sidebar-collapse");// 左侧边栏收缩
		    } 

  			if($("body").attr("class").indexOf("fixed sidebar-mini sidebar-collapse")>=0){
	 			 $("body").removeClass("sidebar-collapse");//侧边栏收缩
     			}

		    $("#right_frame").hide();
  			$("#right_content").show();
			$("li").removeClass("active");
			if(v ==1){
				$("#user").addClass("active");	
			}else if(v==2){
				$("#role").addClass("active");
			}else if(v ==4 ){
				$("#commonuserapprove").addClass("active");
			}else if(v ==3 ){
				$("#resource").addClass("active");
			}else if(v == 7){
				$("#resource11").addClass("active");
			}else if(v == 6 ){
				$("#author").addClass("active");
			}else if(v == 8){
				$("#sysconfig").addClass("active");
			}else if(v ==9 ){
				$("#approve").addClass("active");
				$("#right_content").hide();
				$("#right_frame").show();
				$("#right_frame").attr("src","/audit/improperhandle/exceptionLog.action");
			}else if(v ==5 ){
				$("#policy").addClass("active");
			}
			$.post("/idm/currency/loginstatus.do",function(data){
				if(data && new String(data) == "true"){
			$("#left_menu").load(leftMenu[v]);
		    $("#right_content").load(rightContent[v]);
				}else{
					window.location.href="/idm/jsp/login.jsp";
				}
			})
		}
		
		$(function(){
			$("#hid").click(function(){
				var picClass = $("#logoPic").attr("class").indexOf("open");
				if(picClass == -1){
					$("#logoPic").addClass("hide").addClass("open");
				}else{
					$("#logoPic").removeClass("hide").removeClass("open");
				}
			});
		});
		
		// 店家logo隐藏 
		function hidLogo() {
			
			var picClass = $("#logoPic").attr("class").indexOf("hide");
			if(picClass == -1){
				$("#logoPic").addClass("hide");
			}else{
				$("#logoPic").removeClass("hide");
			}
		}

		function changePw() {
		$.post("/idm/currency/loginstatus.do",function(data){

			$('#right_content').load('../modifyPwd.jsp');
				}else{

				}
			})

			$(this).siblings().removeClass("active");
			$(this).addClass("active");
